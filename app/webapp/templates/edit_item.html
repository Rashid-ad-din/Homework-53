{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Homework 52</title>
</head>
<body>
<div class="container bg-light p-0" style="height: 500px;">

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="http://localhost:8000/">NullPointerException.NET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page"
                           href="http://localhost:8000/">Домой</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-warning" href="http://localhost:8000/items/">Список дел</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="http://localhost:8000/items/item/edit/?pk={{item.pk}}" method="POST" class="ml-4">
        {% csrf_token %}
        <div class="input-group mt-5 mb-3 w-75">
            <span class="input-group-text" style="width: 100px;"></span>
            <textarea class="form-control" aria-label="With textarea" name="description"
                      required>{{item.description}}</textarea>
        </div>
        <div class="input-group mt-5 mb-3 w-75">
            <span class="input-group-text" id="inputGroup-sizing-default2" style="width: 100px;">Статус</span>

            <select name="state">
                <option selected value="{{item.state}}">{{item.get_state_display}}</option>
                {% for state in status %}
                <option value="{{ state.0 }}">{{ state.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group mt-5 mb-3 w-75">
            <span class="input-group-text" id="inputGroup-sizing-default3" style="width: 100px;">Дата</span>
            {% if not item.date_to_do %}
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" name="date_to_do" placeholder="ГГГГ-ММ-ДД">
            {% else %}
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" name="date_to_do" placeholder="ГГГГ-ММ-ДД"
                   value="{{date}}">
            {% endif %}

        </div>
        <input type="submit" value="Принять изменения" class="btn btn-primary">
    </form>

</div>
</body>
</html>
